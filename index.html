<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Slideshow</h1>
    <p>
      This Slideshow contains some of the great moments I have had this year
    </p>
    <hr />

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img id="one" src="img1.jpg"  />
        <div class="text">The Bridge Fellowship</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img id="two" src="img2.jpg"  />
        <div class="text">Nike's Arts and Galery</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img id="three" src="img3.jpg"/>
        <div class="text">With the founder of StudentPaddy</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img id="four" src="img4.jpg"/>
        <div class="text">Team GPC for StudentPaddy</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img id="five" src="img5.jpg"/>
        <div class="text">Fine Boy looking soft</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img id="six" src="img6.jpg"/>
        <div class="text">At my sister's wedding</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>


    <script>
        let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
    </script>
  </body>
</html>
